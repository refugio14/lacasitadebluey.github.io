<html>
<head>
<body background="..\P completo\Imagen de WhatsApp 2024-06-10 a las 19.16.31_17b645c5.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Guardianes Temporales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background: #A0C5E3;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        form {
            background: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background: #A0C5E3;
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background: #A0C5E3;
        }
		/* Estilos básicos para el botón */
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Registro de Guardianes Temporales</h1>
        </div>
    </header>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="tipo-vivienda">Tipo de Vivienda:</label>
                <select id="tipo-vivienda" name="tipo-vivienda" required>
                    <option value="">Seleccione una opción</option>
                    <option value="casa">Casa</option>
                    <option value="departamento">Departamento</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="espacio-exterior">¿Tienes acceso a un espacio exterior?</label>
                <select id="espacio-exterior" name="espacio-exterior" required>
                    <option value="">Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experiencia">Experiencia previa con animales (Opcional):</label>
                <textarea id="experiencia" name="experiencia" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="disponibilidad">Disponibilidad de Tiempo:</label>
                <select id="disponibilidad" name="disponibilidad" required>
                    <option value="">Seleccione una opción</option>
                    <option value="completa">Tiempo Completo</option>
                    <option value="parcial">Tiempo Parcial</option>
                    <option value="fines-de-semana">Solo Fines de Semana</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Solicitud</button>
            </div>
			<button class="btn-back" onclick="goBack()">Volver</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
        </form>
    </div>
</body>
</html>
